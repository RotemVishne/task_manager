<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>My Task Board!</h1>
    <div class="formContainer">
        <form  onsubmit="addTask(); return false;" method="dialog">
            <label>task description: </label>
            <input type="text" size="30" id="descriptionBox" required>
            <br><br>
            <label>task due date: </label>
            <input type="date" id="dateBox" required>
            <br><br>
            <label>and specifically by: </label>
            <input type="time" id="hourBox" required>
            <br><br>
            <button class="btn">save task</button>
        </form>
        <button onclick="clearForm()" class="btn btn-sm">clear form</button>
    </div>
    <br>
    <div id="cardContainer" class="d-flex flex-wrap"></div>
</body>
</html>
